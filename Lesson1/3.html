<!DOCTYPE html>
<html lang="ru" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
      <script>
        'use strict';

          let result = 10 + 10 + "10";
          console.log(result);
          /*
          1. 10 плюс 10 получаем 20 - являеться числом
          2. 20 плюсуем "10" поучаем 2010 - так как "10" у нас строка
          */

          let result1 = 10 + "10" + 10;
          console.log(result1);
          /*
          1. 10 плюс "10" получаем "1010" так как "10" у нас строка
          2. "1010" плюс 10 получаем "101010" - так как у нас действия происходят слева на право
          */

          let result2 = 10 + 10 + +"10";
          console.log(result2);
          /*
          1. 10 плюс 10 получаем 20
          2. 20 плюс плюс"10" получаем 30 так как второй плюс у нас унарный что делает строку числом
          */

          let result3 = 10 / -"";
          console.log(result3);
          /*
          1. 10 делим на минус 0 получится минус бесконечность - так как унарный минус сделал строку числом 0
          */

          let result4 = 10 / +"2,5";
          console.log(result4);
          /*
          1. 10 делим на 2,5 получаем NaN - так как унарный плюс пытаеться сделать из строки число но так как в числе стоит не точка а запятая то он не коректно проводит его в число
          */

      </script>
    </body>
</html>
